name: pull request workflow

on:
  pull_request:
  repository_dispatch:
    types: [trigger-pull-req]

jobs:
  inspection:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'
          architecture: 'x64'
      
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Run Ktlint
        run: ./gradlew lintDebug ktlint

      - name: Run danger
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          danger_path="scripts/danger"
          export BUNDLE_PATH="$danger_path/vendor/bundle"
          export BUNDLE_GEMFILE="$danger_path/Gemfile"
          bundle install
          bundle exec danger --dangerfile="$danger_path/Dangerfile"

  deploygate:
    needs: inspection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build with Gradle
        env:
          SLACK_COMMON_WEBHOOK_URI: ${{secrets.SLACK_COMMON_WEBHOOK_URI}}
          SLACK_WEBHOOK_DEV_CHANNEL: ${{secrets.SLACK_WEBHOOK_DEV_CHANNEL}}
        run: ./gradlew assembleDebug

      - name: Upload app APK
        uses: actions/upload-artifact@v1
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Distribute App
        run: |
          curl \
            -F "token=${{secrets.DEPLOYGATE_TOKEN}}" \
            -F "file=@app/build/outputs/apk/debug/app-debug.apk" \
            -F "distribution_name=branch" \
            https://deploygate.com/api/users/${{secrets.DEPLOYGATE_USER_NAME}}/apps

  firebase:
    needs: deploygate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Download app APK
        uses: actions/download-artifact@v1
        with:
          name: app-debug

      - name: Login to Google Cloud
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '281.0.0'
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Set current project
        run: gcloud config set project ${{ secrets.FIREBASE_PROJECT_ID }}

      - run: gcloud info

      - name: Run Instrumentation Tests in Firebase Test Lab
        run: |
          gcloud firebase test android run \
            --type robo \
            --app app-debug/app-debug.apk \
            --device model=Nexus6,version=21,locale=ja,orientation=portrait  \
            --device model=sailfish,version=25,locale=ja,orientation=portrait \
            --device model=zeroflte,version=22,locale=ja,orientation=portrait \
            --timeout 90s

